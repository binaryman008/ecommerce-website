<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding cart icon on navbar -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Checkout</title>
</head>

<body>
    <header id="showcase" class="grid-2">
        <a class="brand" href="/home.html">
            <h1>DigiCart</h1>
        </a>
        <a id="cart" href="/cart.html"> <i class="fa fa-shopping-cart" style="font-size:32px;color:rgb(78, 78, 78)"></i></a>
    </header>
    <div id="checkout-head">
        <h3><b>Checkout</b></h3>
    </div>
    <section class="container">
        <div class="grid-checkout">
            <div class="grid-checkout-1">
                <h5><b>Personal Information</b></h5>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
                <h5><b>Address</b></h5>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address Line 1</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address Line 2</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Pincode</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <div class="grid-checkout-2">
                <h5><b>Payment Method</b></h5>
                <form>
                    <div class="form-group">
                        <label for="inputAddress">Card Holder's Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Enter Card Number</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="card-checkout">
                        <div class="month">
                            <h6>Month</h6>
                            <select name="cc-month" id="cc-month" required autocomplete="cc-exp-month" aria-label="Expiry month">
                            <option value="01" selected>January</option>
                            <option value="02" selected>February</option>
                            <option value="01" selected>March</option>
                            <option value="01" selected>April</option>
                            <option value="01" selected>May</option>
                            <option value="01" selected>June</option>
                            <option value="01" selected>July</option>
                            <option value="01" selected>August</option>
                            <option value="01" selected>September</option>
                            <option value="01" selected>October</option>
                            <option value="01" selected>November</option>
                            <option value="01" selected>December</option>
                            </select>
                        </div>
                        <div class="year">
                            <h6>Year</h6>
                            <select name="cc-month" id="cc-month" required autocomplete="cc-exp-month" aria-label="Expiry month">
                            <option value="01" selected>2022</option>
                            <option value="01" selected>2023</option>
                            <option value="01" selected>2024</option>
                            <option value="01" selected>2025</option>
                            <option value="01" selected>2026</option> 
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">CVV</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                    </div>
                </form>
                <div class="grid-total-checkout">
                    <h5><b>Total</b></h5>
                    <h5>13,000 Rs</h5>
                </div>
                <button id="checkout-btn" type="submit" class="btn btn-primary"><b>Proceed To Pay</b></button>
            </div>
        </div>
    </section>

</body>

</html>
